stages:  
  - build
  - deploy  

Maven-build:  
  stage: build
  image: maven:3.8.5-openjdk-17-slim
  script:
    - echo "Building app..."
    - mvn clean
    - mvn package -B
    - ls target
    - echo "Finished building the app"
  artifacts:
    paths:      
      - target/*.war
  only:
      - Main_Backend

Deploy:
  stage: deploy 
  image: alpine:3.11
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )'   
    - eval $(ssh-agent -s)  
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -  
    - mkdir -p ~/.ssh  
    - chmod 700 ~/.ssh  
    - ssh-keyscan $EC2_IPADDRESS >> ~/.ssh/known_hosts  
    - chmod 644 ~/.ssh/known_hosts  
  script:
    - echo "Deploying started..."
    - pwd
    - ssh "$SSH_USER"@"$EC2_IPADDRESS" "hostname"
    - scp -o StrictHostKeyChecking=no ./target/*war "$SSH_USER"@"$EC2_IPADDRESS":/opt/tomcat/webapps
    - sudo systemctl stop tomcat
    - nohup java -jar /opt/tomcat/webapps/grupo5.war > output.log & 
    - echo "finalizacion exitosa del proceso de deploy en DH"
  only:
      - Main_Backend